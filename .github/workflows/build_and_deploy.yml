name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Commit and push changes
        run: |
          cd dist
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "ai.demo.matogen.com" > CNAME
          git add -A
          git commit -m "Deploy latest build"
          git push --force --quiet "https://${{ secrets.DEPLOY_USERNAME }}:${{ secrets.DEPLOY_TOKEN }}@github.com/matogen/ai_website_dist.git" master
